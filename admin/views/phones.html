<div ng-controller="PhonesCtrl">
    <div class="panel panel-default ng-scope" ng-repeat="phone in phoneList track by phone.id">
      <div class="panel-heading">
        <h3 class="panel-title"><a href="" class="ng-binding">{{phone.name}}</a></h3>
      </div>
      <div class="panel-body">
        <div class="col-md-3">
          <img class="media-object pull-left" src="{{getFirstPicture(phone.pictures)}}">
        </div>
        <div class="col-md-8">
          <p>{{phone.description}}</p>
          <b>Hind: â‚¬{{phone.price}}</b>
        </div>
        <div class="col-md-1">
          <a ng-if="phone.visible === 1" ng-click="remove(phone)" href=""> <i style="padding-left: 5px;" class="pull-right glyphicon glyphicon-remove"></i></a>
          <a ng-if="phone.visible === 0" ng-click="activate(phone)" href=""> <i style="padding-left: 5px;" class="pull-right glyphicon glyphicon-ok"></i></a>
          <a ng-click="edit(phone)" href=""> <i class="pull-right glyphicon glyphicon-edit"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
